<head><script src="http://d3js.org/d3.v3.js" charset="utf-8"></script></head>
<body>
  <script type="text/javascript">
  window.mything = function () {
   /*global window */
   /*global WebSocket */

   var build_colors = function () {
    var colors = [];
    console.log('Inside set_colors');
    for (var i = 0; i < 30; i++ ) {
      var color;
      if (i < 10) {
        color = color_scale_10(i);
        console.log(color, i);
        colors.push(color);
        console.log(colors);
      } else {
        color = color_scale_20(i - 10);
        console.log(color, i);
        colors.push(color);
        console.log(colors);
      }
    }
    return colors;
  };

  var peers = {};
  var pieces = {};
  var files = [];
  var want_file_pos = [];
  var window_width = window.innerWidth;
  var window_height = window.innerHeight;
  var xScale;
  var div_height = 50;
  var padding = 1;
  var bar_height = 16;
  var bar_offset = 10;
  var piece_height = 10;
  var piece_width = 10;
  var piece_duration = 500;
  var text_height = 10;
  var parent_svg;
  var piece_y = Math.floor(bar_height / 2) - Math.floor(piece_height / 2);
  var mouse_pointer_width = 15;
  var popover_height = div_height - (2 * text_height);
  var popover_width = popover_height * 3;
  var popover_text_height = 10;
  var popover_internal_padding = 2;
  var popover_duration = 300;
  var popover_opacity = 0.9;
  var popover_box_offset = padding;
  var popover_peer_square_size = 20;
  var color_scale_10 = d3.scale.category10();
  var color_scale_20 = d3.scale.category20c();
  var colors = build_colors();
  window.THEWEBSOCKET = new WebSocket("ws://blagdons-macbook-air-2.local:8001");
  window.onbeforeunload = function () { window.THEWEBSOCKET.close(); };

  var build_model = function (init_dict) {
   console.log("inside build_model");
   want_file_pos = init_dict.want_file_pos;
   want_file_pos.forEach( function(want_index, i) {
     files[i] = {};
     var head_and_tail = init_dict.heads_and_tails[i];
     files[i].path = init_dict.files[want_index].path;
     files[i].relevant = [];
     for (var j = head_and_tail[0]; j <= head_and_tail[1]; j++) {
       files[i].relevant.push(j);
     }
   });
   draw_svgs();
 };

 var draw_svgs = function () {
  var divs = d3.select("body")
  .selectAll("div")
  .data(files)
  .enter()
  .append("div")
  .style("height", div_height);

  var texts = divs.append("text")
  .text(function (d) { return d.path.join('/'); })
  .style("font-size", text_height)
  .style("font-family", "sans-serif")
  .style("color", "#09C53B")
  .attr("y", 30);

  var svgs = divs.append("svg");

  var vis_bars = svgs.append("g")
  .attr("class", "bar")
  .attr("transform", "translate(0," + bar_offset + ")")
  .attr("id", function (d, i) {
    return "#bar" + d.ip;
  })
  .attr("x", 0)
  .attr("y", 0)
  .attr("width", function (d) { 
   return 10 * d.relevant.length + padding;
 })
  .attr("height", bar_height)
  .attr("fill", "white")
  .attr("stroke", "gray")
  .attr("opacity", 0.2)
  .attr("id", function (d, i) {return ("#bar" + i); });


  console.log("o hai");


  var vis_pieces = svgs.selectAll("rect.piece")
  .data(function (d) { return d.relevant; })
  .enter()
  .append("rect")
  .attr("class", "piece")
  .attr("class", function (d) { return ("piece" + d); })
  .attr("x", function (d, i) { return padding + i * piece_width; })
  .attr("y", piece_y)
  .attr("height", piece_height - padding)
  .attr("width", piece_width - padding)
  .attr("opacity", 0)

  var piece_click = vis_pieces.on("click", function (d, i, j) {
    var piece_color = this.getAttribute("fill");
    var xPosition = parseFloat(d3.select(this).attr("x"));
    var yPosition = parseFloat(d3.select(this).attr("y"));
    console.log("xPosition: " + xPosition + " yPosition: " + yPosition + " parent_svg: " + parent_svg);

    d3.select(svgs[0][j])
      .append("g")
      .attr("class", "tooltip")
      .attr("transform", "translate(" + (xPosition + mouse_pointer_width) + "," + yPosition + ")")
      .append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", popover_width)
      .attr("height", popover_height)
      .attr("fill", "white")
      .attr("stroke", "black")
      .attr("stroke-width", 1)
      .attr("opacity", 0)
      .transition()
      .duration(popover_duration)
      .attr("opacity", popover_opacity);

// j is the index of the parent element
    d3.select("g.tooltip")
      .append("text")
      .attr("x", popover_peer_square_size + (2 * popover_internal_padding))
      .attr("y", popover_text_height + popover_internal_padding)
      .attr("font-size", popover_text_height)
      .text(d)
      .attr("opacity", 0)
      .transition()
      .duration(popover_duration)
      .attr("opacity", popover_opacity);

    d3.select("g.tooltip")
      .append("rect")
      .attr("fill", piece_color)
      .attr("x", popover_internal_padding)
      .attr("y", popover_internal_padding)
      .attr("width", popover_peer_square_size)
      .attr("height", popover_peer_square_size)
      .attr("opacity", 0)
      .transition()
      .duration(popover_duration)
      .attr("opacity", popover_opacity);
  });


  var mouseout = vis_pieces.on("mouseout", function (d, i, j)
  {
      d3.selectAll("g.tooltip")
        .remove();
  })
};

var vis_request = function (req_dict) {
};

var get_color = function (ip) {
  return peers[ip]["color"];
};

var vis_write = function (write_dict) {
 var piece_index = write_dict.piece_index;
 ip = write_dict.peer.join(":");
 pieces[piece_index] = ip;
 peers[ip].pieces.push(piece_index);
 d3.selectAll("rect.piece" + piece_index)
 .attr("fill", get_color(ip))
 .transition()
 .duration(piece_duration)
 .attr("opacity", 1);
};



var build_peer = function (peer_dict) {
  console.log('inside build_peer '+ colors[0]);
  var ip = peer_dict.address.join(":");
  var color = colors.shift();
  peers[ip] = {"color": color, "pieces": []};
};

window.THEWEBSOCKET.onmessage = function (chunk) {
  console.log('Received a message');
  var messages = chunk.data.split('\r\n\r\n');
  messages.forEach( function (message) {
   try {
    var meat = JSON.parse(message);
    console.log(meat);
    if (meat.kind === "init") {
     build_model(meat);
   } else if (meat.kind === "request") {
     vis_request(meat);
   } else if (meat.kind === "piece") {
     vis_write(meat);
   } else if (meat.kind === "activate") {
    console.log("Activate");
    build_peer(meat);
  } else {
   throw "Data kind invalid";
 }
} catch (e) {
  console.log("Parsing failed");
  console.log(e);
}
}
);
};

var send_piece = function (piece_no) {
  var template = {"peer": ["46.165.240.14", 50035], "kind": "piece", "piece_index": NaN};
  template.piece_index = Math.floor(Math.random() * 50);
  window.THEWEBSOCKET.send(JSON.stringify(template));
};

window.addEventListener("click", send_piece); 

};
mything();
</script>
